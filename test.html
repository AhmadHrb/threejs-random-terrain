<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Random Terrain Generation</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="three.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        camera.position.y = 10;
        camera.position.x = 20;
        camera.position.z = 20;


        camera.rotation.y = 45;
        camera.rotation.x = -45;
        camera.rotation.z = 45;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const material1 = new THREE.MeshBasicMaterial({ color: 0xcccccc });

        let currentY = 0;

        for (let x = -10; x < 10; x++) {
            for (let z = -10; z < 10; z++) {

                let chance = Math.round(Math.random() * 100);

                if (chance > 90) {
                    currentY++;
                } else if (chance > 80) {
                    if (currentY > -5) {
                        currentY--;
                    }
                }

                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const cube = new THREE.Mesh(geometry, material);
                cube.position.x = x;
                cube.position.y = currentY;
                cube.position.z = z;
                scene.add(cube);

                for (let i = currentY - 1; i > -10; i--) {

                    const geometry2 = new THREE.BoxGeometry(1, 1, 1);
                    const cube2 = new THREE.Mesh(geometry2, material1);
                    cube2.position.x = x;
                    cube2.position.y = i;
                    cube2.position.z = z;
                    scene.add(cube2);
                }
            }
        }


        renderer.render(scene, camera);

    </script>
</body>

</html>
